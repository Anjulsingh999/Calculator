<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package-calc/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package-calc/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package-calc/favicon-16x16.png">
    <link rel="manifest" href="favicon_package-calc/site.webmanifest">
    <link rel="mask-icon" href="favicon_package-calc/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utile.css">
</head>
<body>

    <div id="wrapper">
        <div class="container">
            <div class="main-heading">
                Calculator
            </div>
            <div class="main-calc">
                <div class="calc-display">
                    <input type="text" class="input" name="quantity"  name="display" id="inp">
                </div>
                <div class="calc-btns">
                    <div class="row">
                        <button class="btn gray-btn" onclick="All_clr();chg_color()" >AC</button>
                        <button class="btn gray-btn" onclick="cancel()">C</button>
                        <button class="btn gray-btn" onclick="Add_item('%')">%</button>
                        <button class="btn org-color" onclick="Add_item('/')">/</button>
                    </div>
                    <div class="row">
                        <button class="btn" onclick="Add_item(7)">7</button>
                        <button class="btn" onclick="Add_item(8)">8</button>
                        <button class="btn" onclick="Add_item(9)">9</button>
                        <button class="btn org-color" onclick="Add_item('*')" >*</button>
                    </div>
                    <div class="row">
                        <button class="btn" onclick="Add_item(4)">4</button>
                        <button class="btn" onclick="Add_item(5)">5</button>
                        <button class="btn" onclick="Add_item(6)">6</button>
                        <button class="btn org-color" onclick="Add_item('-')">-</button>
                    </div>
                    <div class="row">
                        <button class="btn" onclick="Add_item(1)">1</button>
                        <button class="btn" onclick="Add_item(2)">2</button>
                        <button class="btn" onclick="Add_item(3)">3</button>
                        <button class="btn org-color" onclick="Add_item('+')">+</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-0" onclick="Add_item(0)">0</button>
                        <button class="btn" onclick="Add_item('.')">.</button>
                        <button class="btn org-color" onclick="eql_btn()">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-name">
            Made with ❤️ by :- Anjul Singh
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
